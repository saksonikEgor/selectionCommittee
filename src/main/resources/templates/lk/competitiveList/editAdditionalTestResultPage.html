<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit additional test result page</title>
    <link media="all" rel="stylesheet" th:href="@{/stylesheets/changeDataPage.css}" type="text/css"/>
</head>
<body>

<h1 th:text="${'Укажите баллы за дополнительные испытания для абитуриента: ' + enrollee.getNameEnrollee()}"></h1>
<hr/>

<form th:method="POST" th:action="@{/lk/saveAdditionalTestResult/enrollee{enrolleeId}/program{programId}
            (enrolleeId=${enrollee.getEnrolleeId()}, programId=${program.getProgramId()})}">

    <br>
    <input type="number" min="0" max="100" name="result"
           th:text="${program.getNameProgram()}">

    <input type="submit" value="Сохранить"/>
</form>

</body>
</html>
