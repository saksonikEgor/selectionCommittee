<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit result page</title>
    <link media="all" rel="stylesheet" th:href="@{/stylesheets/style.css}" type="text/css"/>
</head>
<body>

<h1 th:text="${'Укажите баллы ЕГЭ для абитуриента ' + enrollee.getNameEnrollee()}"></h1>
<hr/>

<form th:method="POST" th:action="@{/lk/saveResult{id}(id=${enrollee.getEnrolleeId()})}">

    <th:block th:each="subject : ${subjects}">
        <br>
        <input type="number" min="0" max="100" name="results"
               th:text="${subject.getNameSubject()}">
    </th:block>

    <input type="submit" value="Сохранить"/>
</form>

</body>
</html>
