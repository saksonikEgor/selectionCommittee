<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select subjects page</title>
    <link media="all" rel="stylesheet" th:href="@{/stylesheets/style.css}" type="text/css"/>
</head>
<body>

<h1 th:text="${'Укажите какие предметы ЕГЭ сдавал абитуриент ' + enrollee.getNameEnrollee()}"></h1>
<hr/>

<form th:method="POST" th:action="@{/lk/editResult{id}(id=${enrollee.getEnrolleeId()})}">
    <th:block th:each="subject : ${subjects}">
        <br>
        <input type="checkbox" name="selectedSubjects" th:text="${subject.nameSubject}"
               th:value="${subject.subjectId}">
    </th:block>

    <input type="submit" value="Сохранить"/>
</form>

</body>
</html>
